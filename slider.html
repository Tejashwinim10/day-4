<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="slider.css">
<body>
    <div class="gallery-wrap">
        <img src="https://images.icon-icons.com/65/PNG/128/back_12955.png" id="backBtn">
        <div class="gallery">
            <div>
               <span><img src="car5.avif" alt="image 1"></span>
               <span><img src="car4.jpg" alt="image 2"></span>
               <span> <img  src="car2.avif" alt="image 3"></span>
               <span><img  src="AA1hoCr2.jpg" alt="image 4"></span>       
            </div>
        </div>
        <img src="https://images.icon-icons.com/65/PNG/96/next_12876.png" id="nextBtn">
    </div>
    <script>
        let scrollcontainer = document.querySelector(".gallery");
        let backBtn=document.getElementById("backBtn");
        let nextBtn=document.getElementById("nextBtn");
        scrollcontainer.addEventListener("wheel", (evt) =>{
            evt.preventDefault();
            scrollcontainer.scrollLeft += evt.deltaY; 
        });
        nextBtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click",()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft -= 900;
        });
    </script>
</body>

</html>
